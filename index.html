<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games Planet • PS2 Quick Buy -- FMCB, USB & Combo</title>
  <style>
    :root{
      --bg:#0b1020; --card:#121a33; --muted:#9fb0d3; --text:#eaf1ff;
      --accent:#7c4dff; --accent2:#3ddc84; --accent3:#ffd54f;
      --chip:#1b2447; --ring: rgba(124,77,255,.35); --ring2: rgba(61,220,132,.35);
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px 60px}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .logo{width:44px;height:44px;border-radius:12px;display:grid;place-items:center;font-weight:900;background:linear-gradient(135deg,var(--accent),#5ecbff);color:#fff;box-shadow:var(--shadow)}
    h1{font-size:clamp(22px,3.5vw,34px);margin:0}
    .sub{color:var(--muted);margin:6px 0 22px}
    .controls{display:flex;flex-wrap:wrap;gap:10px;margin:6px 0 22px}
    .seg{display:flex;background:var(--chip);padding:6px;border-radius:16px;box-shadow:var(--shadow)}
    .seg button{border:0;background:transparent;color:var(--muted);padding:8px 14px;border-radius:12px;cursor:pointer;font-weight:700}
    .seg button.active{background:var(--accent);color:#fff;box-shadow:0 0 0 6px var(--ring)}
    .linkbtn{display:inline-flex;align-items:center;gap:8px;border:1.5px solid rgba(255,255,255,.12);padding:9px 12px;border-radius:12px;color:var(--text);text-decoration:none;font-weight:700}
    .grid{display:grid;gap:18px;grid-template-columns:1fr}
    .card{background:var(--card);border-radius:20px;padding:18px;box-shadow:var(--shadow)}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;background:var(--chip);color:var(--muted);border-radius:999px;font-size:12px;font-weight:700;margin-right:6px}
    .title{margin:10px 0 6px;font-size:20px}
    .muted{color:var(--muted);font-size:14px}
    .variants{margin-top:14px;display:grid;gap:10px}
    .row{display:grid;grid-template-columns:1.2fr .8fr .8fr;gap:8px;align-items:center}
    .name{font-weight:700}
    .pill{display:inline-flex;align-items:center;gap:6px;background:var(--chip);padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px}
    .cta{display:flex;gap:8px}
    .btn{flex:1;border:0;padding:10px 12px;border-radius:12px;font-weight:800;cursor:pointer}
    .btn.whatsapp{background:var(--accent2);color:#08210f}
    .btn.alt{background:var(--accent3);color:#241a00}
  </style>
</head>
<body>
<div class="wrap">
  <div class="brand">
    <div class="logo">GPZ</div>
    <div>
      <h1>PS2 Quick Buy -- FMCB, USB & Combo</h1>
      <div class="sub">One-tap WhatsApp redirect • Top & Optional packs</div>
    </div>
  </div>
  <div class="controls">
    <span class="badge">Payment Mode</span>
    <div class="seg">
      <button class="active" data-mode="Prepaid" onclick="setMode(this)">🟢 Prepaid</button>
      <button data-mode="COD" onclick="setMode(this)">🔴 COD</button>
    </div>
  </div>

  <div class="grid">
    <!-- FMCB -->
    <section class="card">
      <span class="badge">FMCB / FunTuna Card</span>
      <h2 class="title">Memory Card for PS2</h2>
      <div class="variants" id="fmcbCard">
        <div class="row">
          <div class="name">PS2 Fat — FMCB</div>
          <div class="pill fmcb-pill"></div>
          <div class="cta"><button class="btn whatsapp" onclick="buyFmcbModel('PS2 Fat','FMCB')">Buy</button></div>
        </div>
        <div class="row">
          <div class="name">PS2 Slim 7xxxx — FMCB</div>
          <div class="pill fmcb-pill"></div>
          <div class="cta"><button class="btn whatsapp" onclick="buyFmcbModel('PS2 Slim 7xxxx','FMCB')">Buy</button></div>
        </div>
        <div class="row">
          <div class="name">PS2 Slim 9xxxx — FunTuna</div>
          <div class="pill fmcb-pill"></div>
          <div class="cta"><button class="btn whatsapp" onclick="buyFmcbModel('PS2 Slim 9xxxx','FunTuna')">Buy</button></div>
        </div>
      </div>
    </section>

    <!-- USB -->
    <section class="card">
      <span class="badge">USB Only</span>
      <h2 class="title">USB for PlayStation 2</h2>
      <div class="variants" id="usbList"></div>
    </section>

    <!-- Combo -->
    <section class="card">
      <span class="badge">Combo Best Value</span>
      <h2 class="title">FMCB + USB Combo</h2>
      <div class="variants" id="comboList"></div>
    </section>
  </div>
</div>

<script>
const PHONE='917983624797';
let paymentMode='Prepaid';

// base pricing
const usbVariants=[
  { v:'64GB PD', top:999, opt:1099, count:21 },
  { v:'128GB PD', top:1499, opt:1649, count:41 },
  { v:'128GB SSD', top:1999, opt:2199, count:41 },
  { v:'256GB SSD', top:2999, opt:3299, count:71 },
  { v:'500GB HDD', top:2999, opt:3299, count:175 },
  { v:'500GB SSD', top:3999, opt:4399, count:175 },
];
const comboVariants=[
  { v:'64GB PD', top:1499, opt:1649, count:21 },
  { v:'128GB PD', top:1999, opt:2199, count:41 },
  { v:'128GB SSD', top:2499, opt:2699, count:41 },
  { v:'256GB SSD', top:3499, opt:3849, count:71 },
  { v:'500GB HDD', top:3699, opt:4049, count:175 },
  { v:'500GB SSD', top:4699, opt:5149, count:175 },
];

const COD_FMCB_FEE=99, COD_FEE_DEFAULT=99;
const fmt=n=>`₹${n.toLocaleString('en-IN')}`;
function computeCodAdvance(total){return Math.max(500,Math.ceil(total*0.10));}
function priceFmcbBase(){return 999;}

function computeTotals(base,{isCOD=false,category='USB'}={}){
  let total=base, codFee=0;
  if(isCOD){
    if(category==='FMCB') codFee=COD_FMCB_FEE;
    else{
      // Top/Optional: only threshold logic
      codFee=(total>2000)?0:COD_FEE_DEFAULT;
    }
    total+=codFee;
  }
  return {total,codFee};
}

function labelFor(base,pack,category){
  const isCOD=(paymentMode==='COD');
  const {total}=computeTotals(base,{isCOD,category});
  const modeLabel=isCOD?'🔴 COD':'🟢 Prepaid';
  return `${modeLabel} • ${pack} • ${fmt(total)}`;
}

function waMessage({product,variant,pack='Top Games',base,category}){
  const isCOD=(paymentMode==='COD');
  const {total,codFee}=computeTotals(base,{isCOD,category});
  const adv=isCOD?computeCodAdvance(total):0;
  const lines=[
    `🛒 *Buy Request — Games Planet*`,
    ``,
    `• 📦 *Product:* ${product}`,
    variant?`• 🧾 *Variant:* ${variant}`:null,
    `• 🎮 *Pack:* ${pack}`,
    `• 💳 *Mode:* ${isCOD?'🔴 COD':'🟢 Prepaid'}`,
    ``,
    `• ✅ *Total Payable:* ${fmt(total)}`,
    isCOD?`• 🔐 *Advance:* ${fmt(adv)}`:null,
    isCOD?`• 🚚 *Rest on Delivery:* ${fmt(total-adv)}`:null,
    ``,
    `🙏 Please confirm next steps.`
  ].filter(Boolean).join('\n');
  window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(lines)}`,'_blank');
}

function setMode(btn){
  document.querySelectorAll('.seg button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');paymentMode=btn.dataset.mode;rerender();
}
function buyFmcbModel(model,type){
  const base=priceFmcbBase();
  waMessage({product:'Memory Card',variant:model,pack:type,base,category:'FMCB'});
}

function renderUSB(){
  const box=document.getElementById('usbList'); box.innerHTML='';
  usbVariants.forEach(({v,top,opt,count})=>{
    const row=document.createElement('div'); row.className='row';
    row.innerHTML=`
      <div class="name">${v} <span class="pill">🎮 Top ${count}</span></div>
      <div class="cta"><button class="btn whatsapp">${labelFor(top,'Top','USB')}</button></div>
      <div class="cta"><button class="btn alt">${labelFor(opt,'Optional','USB')}</button></div>`;
    row.querySelector('.btn.whatsapp').onclick=()=>waMessage({product:'USB for PS2',variant:v,pack:'Top Games',base:top,category:'USB'});
    row.querySelector('.btn.alt').onclick=()=>waMessage({product:'USB for PS2',variant:v,pack:'Optional Games',base:opt,category:'USB'});
    box.appendChild(row);
  });
}
function renderCombo(){
  const box=document.getElementById('comboList'); box.innerHTML='';
  comboVariants.forEach(({v,top,opt,count})=>{
    const row=document.createElement('div'); row.className='row';
    row.innerHTML=`
      <div class="name">${v} <span class="pill">🎮 Top ${count}</span></div>
      <div class="cta"><button class="btn whatsapp">${labelFor(top,'Top','Combo')}</button></div>
      <div class="cta"><button class="btn alt">${labelFor(opt,'Optional','Combo')}</button></div>`;
    row.querySelector('.btn.whatsapp').onclick=()=>waMessage({product:'FMCB + USB Combo',variant:v,pack:'Top Games',base:top,category:'Combo'});
    row.querySelector('.btn.alt').onclick=()=>waMessage({product:'FMCB + USB Combo',variant:v,pack:'Optional Games',base:opt,category:'Combo'});
    box.appendChild(row);
  });
}
function updateFmcbPills(){
  const isCOD=(paymentMode==='COD');
  const base=priceFmcbBase();
  const {total}=computeTotals(base,{isCOD,category:'FMCB'});
  const modeLabel=isCOD?'🔴 COD':'🟢 Prepaid';
  document.querySelectorAll('.fmcb-pill').forEach(el=>{
    el.textContent=`${modeLabel} • ${fmt(total)}`;
  });
}
function rerender(){renderUSB();renderCombo();updateFmcbPills();}
rerender();
</script>
</body>
</html>
